{% extends "main/index.html" %}
{% load static %}
{% block title %}
    One to one -
{% endblock %}
{% block mainContent %}
    <div class="container">
    <h1>1-on-1</h1>

      <div class="double-links">
            <a href="#" class="first-link">
                Утверждение пиров
            </a>
            <a href="#" class="second-link">
                Моя команда
            </a>
        </div>

    <div class="peers">
      <div class="date">
        <h2>Q2</h2>
        <span class="period"> 01.01.2021 - 14.01.2021</span>
      </div>
      <button onclick="myFunction()" class="peer dropbtn">
        <img src="{% static 'img/pic.png' %}" class="peer-avatar"/>
        <span class="name">Коновалов Илья</span>
        <span class="position"> Мой руководитель</span>
        <a href="#" class="chevron">
          <i class="fas fa-chevron-right"></i>
        </a>
      </button>
      <div id="myDropdown" class="dropdown-content">
        <h3 class="dropdownTitle">Общие заметки</h3>
        <textarea
          name="generalNotes"
          id="generalNotes"
          rows="5"
          class="ta big"
          maxlength="512"
          style="margin-left: 35px;"
        ></textarea>
        <h3 class="dropdownTitle">

          <!--Она тупо не хочет никак принимать свои стили (хз почему)-->
          <i class="icon-lock fas fa-lock"></i>

          Личные заметки
        </h3>
        <textarea
          name="personalNotes"
          id="personalNotes"
          rows="5"
          class="ta big"
          maxlength="512"
          style="margin-left: 35px;"
        ></textarea>
      </div>
    </div>
  </div>

    <script>
        function myFunction() {
            document.getElementById('myDropdown').classList.toggle('show')
        }
    </script>

    <link rel="stylesheet" href="{% static 'css/oneToOne.css' %}">
{% endblock %}
