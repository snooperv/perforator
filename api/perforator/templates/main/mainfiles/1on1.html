{% extends "main/index.html" %}
{% load static %}
{% block title %}
    One to one -
{% endblock %}
{% block mainContent %}
    <div class="container">
        <h1 class="main-title">1-on-1</h1>
          <div class="double-links" id="dl">
            <a href="#"
               class="d-link dactive"
               onclick="
               document.getElementById('last-per').classList.add('hide')
               document.getElementById('current').classList.remove('hide')
            ">
                текущие
            </a>
            <a href="#"
               class="d-link second-link "
               onclick="
               document.getElementById('current').classList.add('hide')
               document.getElementById('last-per').classList.remove('hide')
                ">
                прошлые периоды
            </a>
        </div>

        <div id="current">
            <div class="peers">
              <div class="date">
                <h2>Q2</h2>
                <span class="period"> 01.01.2021 - 14.01.2021</span>
              </div>
              <button onclick="myFunction1()" class="peer dropbtn">
                <img src="{% static 'img/pic.png' %}" class="peer-avatar"/>
                <span class="name">Коновалов Илья</span>
                <span class="position"> Мой руководитель</span>
                <a href="#" id="chev1" class="chevron rotate">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </button>
              <div id="myDropdown1" class="dropdown-content">
                <h3 class="dropdownTitle">Общие заметки</h3>
                <textarea
                  name="generalNotes"
                  id="generalNotes"
                  rows="5"
                  class="ta big"
                  maxlength="512"
                  style="margin-left: 35px;"
                ></textarea>
                <h3 class="dropdownTitle">
                  <i class="icon-lock fas fa-lock"></i>
                  Личные заметки
                </h3>
                <textarea
                  name="personalNotes"
                  id="personalNotes"
                  rows="5"
                  class="ta big"
                  maxlength="512"
                  style="margin-left: 35px;"
                ></textarea>
              </div>
            </div>
        </div>
        <div id="last-per" class="hide">
            <div class="peers">
              <div class="date">
                <h2>Q1</h2>
                <span class="period"> 01.01.2020 - 14.01.2020</span>
              </div>
              <button onclick="myFunction2()" class="peer dropbtn">
                <img src="{% static 'img/pic.png' %}" class="peer-avatar"/>
                <span class="name">Коновалов Илья</span>
                <span class="position"> Мой руководитель</span>
                <a href="#" id="chev2" class="chevron rotate">
                  <i class="fas fa-chevron-right"></i>
                </a>
              </button>
              <div id="myDropdown2" class="dropdown-content">
                <h3 class="dropdownTitle">Общие заметки</h3>
                <textarea
                  name="generalNotes"
                  id="generalNotes"
                  rows="5"
                  class="ta big"
                  maxlength="512"
                  style="margin-left: 35px;"
                ></textarea>
                <h3 class="dropdownTitle">
                  <i class="icon-lock fas fa-lock"></i>
                  Личные заметки
                </h3>
                <textarea
                  name="personalNotes"
                  id="personalNotes"
                  rows="5"
                  class="ta big"
                  maxlength="512"
                  style="margin-left: 35px;"
                ></textarea>
              </div>
            </div>
        </div>

    </div>

    <script>
        $('.d-link').on('click',function(){
            $('.d-link.dactive').removeClass('dactive');
            $(this).addClass('dactive');
        });

        function myFunction1() {
            document.getElementById('myDropdown1').classList.toggle('show');
            document.getElementById('chev1').classList.toggle('down');
        };

        function myFunction2() {
            document.getElementById('myDropdown2').classList.toggle('show');
            document.getElementById('chev2').classList.toggle('down');
        };

    </script>

    <link rel="stylesheet" href="{% static 'css/oneToOne.css' %}">
{% endblock %}
