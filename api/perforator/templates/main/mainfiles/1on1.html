{% extends "main/index.html" %}
{% load static %}
{% block title %}
    Self Review -
{% endblock %}
{% block mainContent %}
    <div class="container">
    <h1>1-on-1</h1>
    <div class="peers">
      <div class="date">
        <h2>Q2</h2>
        <span class="period"> 01.01.2021 - 14.01.2021</span>
      </div>
      <button @click="myFunction()" class="peer dropbtn">
        <img src="@/assets/pic.png" class="peer-avatar"/>
        <span class="name">Коновалов Илья</span>
        <span class="position"> Мой руководитель</span>
        <a href="#" class="chevron">
        </a>
      </button>
      <div id="myDropdown" class="dropdown-content">
        <h3 class="dropdownTitle">Общие заметки</h3>
        <textarea
          name="generalNotes"
          id="generalNotes"
          rows="5"
          class="ta"
          maxlength="512"
        ></textarea>
        <h3 class="dropdownTitle">
          Личные заметки
        </h3>
        <textarea
          name="personalNotes"
          id="personalNotes"
          rows="5"
          class="ta"
          maxlength="512"
        ></textarea>
      </div>
    </div>
  </div>

    <link rel="stylesheet" href="{% static 'css/oneToOne.css' %}">
{% endblock %}
